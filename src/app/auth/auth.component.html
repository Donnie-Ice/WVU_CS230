authentication component

<div class="container">
    <div class="row">
        <div class="col-6">
            <form #authForm="ngForm" (ngSubmit) = "onSubmit(authForm)">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Email</span>
                    <input type="text" class="form-control" id="Email" ngModel name="Email" required email>
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Password</span>
                    <input type="password" class="form-control" id="Password" ngModel name="Password" required password minlength="8">
                </div>
                <button class="btn btn-primary" type="submit" [disabled] = "!authForm.valid" (click)="buttonClicked = 'Login'">
                    Login
                </button>
                <button class="btn btn-primary" type="submit" [disabled] = "!authForm.valid" (click)="buttonClicked = 'Sign Up'">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>
