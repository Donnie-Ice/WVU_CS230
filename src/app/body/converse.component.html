<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-converse_sidebar></app-converse_sidebar>
        </div>
        <div class="col-10">
            <div class="">
                <div class="row row-cols-3">
                    <div *ngFor="let converse_card of Item;">
                        <app-converse-card name="{{converse_card.name}}" product_type="{{converse_card.product_type}}"
                            number_colors="{{converse_card.number_colors}}" price="{{converse_card.price}}"
                            imagePath="{{converse_card.imagePath}}">Loading Card</app-converse-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
