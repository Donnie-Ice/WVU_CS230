<div class="card m-2" style="width: 30rem; border-color: white;">
    <img src="{{imagePath}}" class="card-img-top">
    <div class="card-body">
        <h6 class="card-title" style="margin-bottom: 0;">{{name}}</h6>
        <div style="color: gray; ">
            <p class="card-text" style="margin-bottom: 0;">{{product_type}}</p>
            <p class="card-text">{{number_colors}} colors</p>
        </div>
        <p class="card-text" style="margin-top: 0.5em;">{{price}}</p>
    </div>
</div>
